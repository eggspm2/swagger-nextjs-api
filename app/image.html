<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator :)</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap");

    * {
      font-family: "Nunito", Arial, sans-serif;
      color: black;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    header {
      min-width: 40%;
      max-width: 60%;
      margin: 0rem auto;
      background-color: #333;
      text-align: center;
      padding: 0.5rem;
      border-radius: 0px 0px 20px 20px;
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.1);
    }

    main {
      min-width: 40%;
      max-width: 60%;
      margin: 2rem auto;
      padding: 0.5rem;
      background-color: #333;
      border-radius: 20px;
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.1);
    }

    .generator {
      text-align: center;
    }

    .input {
      margin-bottom: 1rem;
    }

    .promptBox {
      width: 95%;
      padding: 0.5rem;
      border-style: none;
      border-radius: 20px;
    }

    .heightWidth {
      width: 40%;
      padding: 0.5rem;
      border-style: none;
      margin-bottom: 1rem;
    }

    #hInput {
      border-radius: 20px 4px 4px 20px;
    }

    #wInput {
      border-radius: 4px 20px 20px 4px;
    }

    button {
      background-color: #0074d9;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 80px rgba(0, 116, 217, 0.4);
    }

    #dlButton {
      background-color: #0074d9;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 80px rgba(0, 116, 217, 0.4);
      border-radius: 20px;
      display: none;
      text-decoration: none;
    }

    #generate {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      height: 40px;
      width: 80%;
      background-color: #0074d9;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 80px rgba(0, 116, 217, 0.5);
      transition: opacity 0.333s;
    }

    #generate.hide {
      opacity: 0;
      pointer-events: none;
    }

    .output {
      text-align: center;
    }

    #image-container img {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      border-radius: 20px;
    }

    .discreteLink {
      color: whitesmoke;
      text-decoration: underline;
      text-decoration-style: dotted;
      text-decoration-color: #0074d9;
    }

    #generatedText {
      display: none;
    }

    .loader {
      border: 6px solid black;
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      margin-top: 1rem;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="generator">
      <div class="input">
        <br>
        <input class="promptBox" type="text" id="prompt" placeholder="Enter your img name here">
      </div>
      <div>
        <input class="heightWidth" type="text" id="hInput" placeholder="Height">
        <input class="heightWidth" type="text" id="wInput" placeholder="Width">
      </div>
      <br>
    </div>
    <div>
      <button id="generate">Generate Image</button>
    </div>
    <div class="output">
      <h2 id="generatedText">Generated Image:</h2>
      <div id="loading-spinner" class="loader"></div>
      <div id="image-container"></div>
      <div id="utilities">
        <a id="dlButton" href="">Download</a>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const generateButton = document.getElementById("generate");
      const promptInput = document.getElementById("prompt");
      const heightInput = document.getElementById("hInput");
      const widthInput = document.getElementById("wInput");
      const imageContainer = document.getElementById("image-container");
      const loadingSpinner = document.getElementById("loading-spinner");
      const genText = document.getElementById("generatedText");
      const dlButton = document.getElementById("dlButton");

      generateButton.addEventListener("click", function() {
        var description = promptInput.value ?
          encodeURIComponent(promptInput.value) :
          "beautiful%20landscape";
        const randomSeed = Math.floor(Math.random() * 1000000000);
        const heightA = heightInput.value ? parseInt(heightInput.value) : 360;
        const widthA = widthInput.value ? parseInt(widthInput.value) : 480;
        loadingSpinner.style.display = "block";
        genText.style.display = "none";
        generateButton.classList.add("hide");
        const imageUrl = `https://image.pollinations.ai/prompt/${description}?nologo=1&seed=${randomSeed}&height=${heightA}&width=${widthA}`;
        console.log("URL: " + imageUrl);
        const image = document.createElement("img");
        image.onload = function() {
          loadingSpinner.style.display = "none";
          genText.style.display = "block";
          dlButton.setAttribute("href", imageUrl);
          dlButton.style.display = "block";
          generateButton.classList.remove("hide");
          imageContainer.innerHTML = "";
          imageContainer.appendChild(image);
        };
        image.onerror = function() {
          loadingSpinner.style.display = "none";
          alert("Failed to load image. Please try again.");
          generateButton.classList.remove("hide");
        };
        image.src = imageUrl;
      });
    });
  </script>
</body>

</html>
